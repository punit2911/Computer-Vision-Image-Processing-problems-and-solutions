<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
    <style>
        body {
            font-family: "Poppins", "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande", Arial, sans-serif;
            background-color: #e0dfdb;
        }

        .form-container {
            max-width: 480px;
            margin: 0 auto;
            box-shadow: 0px 0.0625em 0.0625em rgba(0, 0, 0, 0.25),
                0px 0.125em 0.5em rgba(0, 0, 0, 0.25),
                0px 0px 0px 1px inset rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            margin-top: 30px;
            margin-bottom: 30px;
            padding: 20px;
            background-color: #ffffff;
        }

        .form-title {
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            text-shadow: 2px 7px 5px rgba(0, 0, 0, 0.3), 0px -4px 10px rgba(255, 255, 255, 0.3);
        }

        .error-message {
            background-color: #dc3545;
            margin: 10px 10px;
            border-radius: 5px;
            display: none;
            color: #ffffff;
            text-align: center;
        }

        .form-control {
            margin-bottom: 20px;
        }

        .form-control label {
            display: block;
            font-size: 1.4rem;
            font-weight: bold;
            text-transform: capitalize;
        }

        .form-control input,
        .form-control select,
        .form-control textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #292b2c;
            font-size: 1rem;
            border-radius: 5px;
            transition: all 0.5s ease-in-out;
        }

        .form-control input:focus,
        .form-control select:focus,
        .form-control textarea:focus {
            outline: none;
            border: 2px solid #007bff;
        }

        .form-control i {
            position: absolute;
            top: 42px;
            right: 20px;
            visibility: hidden;
        }

        .form-control small {
            font-size: 0.8rem;
            font-family: cursive;
            color: #dc3545;
            visibility: hidden;
        }

        .form-control select {
            width: 100%;
        }

        .message-tac {
            font-size: 1.1rem;
            margin-left: 20px;
            margin-bottom: 10px;
        }

        .submit {
            width: 80%;
            padding: 10px;
            margin: 10px 20px;
            box-shadow: 0px 1px 2px 0px rgba(60, 64, 67, 0.3),
                0px 1px 3px 1px rgba(60, 64, 67, 0.15);
            background-color: #007bff;
            border: 2px solid #007bff;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            color: #ffffff;
            transition: all 0.5s ease-in-out;
            cursor: pointer;
        }

        .submit:hover {
            background-color: #292b2c;
            border: 2px solid #292b2c;
            border-radius: 5px;
        }

        .disabled {
            color: #808080;
            border: 2px solid #808080;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <section id="form-section">
        <div class="form-container">
            <h2 class="form-title">Create Account</h2>
            <div class="error-message">Something went wrong. You can't register successfully. Try again. Thanks.</div>
            <form action="" method="post" id="input-form">
                <div class="form-control">
                    <label for="fullName">Full Name *</label>
                    <input type="text" name="fullName" placeholder="Type your full name here" id="fullName" />
                    <i class="uil uil-check-circle"></i>
                    <i class="uil uil-exclamation-circle"></i>
                    <small>This field is required. Please input this form.</small>
                </div>
                <!-- Repeat the same structure for other form fields -->
                <div class="form-control">
                    <label for="username">Define Username *</label>
                    <input type="text" name="username" placeholder="Type a unique username here" id="username" />
                    <i class="uil uil-check-circle"></i>
                    <i class="uil uil-exclamation-circle"></i>
                    <small>This field is required. Please input this form.</small>
                </div>
                <!-- Other form fields -->
                <div class="form-control">
                    <input type="checkbox" name="agree-tac" id="agree-tac" />
                    <p class="message-tac">I agree to the Terms and Conditions (TAC) *</p>
                </div>
                <button type="submit" name="submit" id="submit" class="submit">Submit Now</button>
            </form>
        </div>
    </section>
    <script>

        const form = document.getElementById("input-form");
        const fullName = document.getElementById("fullName");
        const userName = document.getElementById("username");
        const email = document.getElementById("email");
        const phoneNumber = document.getElementById("phoneNumber");
        const password = document.getElementById("password");
        const checkPassword = document.getElementById("checkPassword");
        const agreeTAC = document.getElementById("agree-tac");
        const submit = document.getElementById("submit");
        
        
        form.addEventListener("submit", (e) => {
          e.preventDefault();
        
         
          checkInput();
        });
        
        function checkInput() {
        
          const fullNameValue = fullName.value.trim();
          const usernameValue = userName.value.trim().toLowerCase();
          const emailValue = email.value.trim();
          const phoneNumberValue = phoneNumber.value.trim();
          const passwordValue = password.value.trim();
          const checkPasswordValue = checkPassword.value.trim();
        
         *I agree to the Terms and Conditions (TAC).
        
        
          if (fullNameValue === "") {
           
            setErrorMessage(fullName, "Full Name field can't be blank. Required this field.");
        
            fullName.focus();
        } else if (fullNameValue.length < 5 || fullNameValue.length > 50) {
            setErrorMessage(fullName, "This field minimum character is 5 and maximum character is 50. Please input at this range.");
        
            
            fullName.focus();
    } else {
        
            setSuccessMessage(fullName);
        }
        
        
        if (usernameValue === "") {
        
            setErrorMessage(userName, "Username field can't be blank. Required this field.");
        
        
            userName.focus();
        } else if (usernameValue.length < 5 || usernameValue.length > 30) {
            setErrorMessage(userName, "This field minimum character is 5 and maximum character is 30. Please input at this range.");
        
        
            userName.focus();
        } else if (!isUserNameValid(usernameValue)) {
            setErrorMessage(userName, "Sorry! Your define username is not valid.");
        
        
            userName.focus();
        } else {
            
            setSuccessMessage(userName);
        }
        
        
        if (emailValue === "") {
            
            setErrorMessage(email, "Email field can't be blank. Required this field.");
        
        
            email.focus();
        } else if (!isValidateEmail(emailValue)) {
            setErrorMessage(email, "Sorry! Your define email is not valid.");
        
        
            email.focus();
        } else {
        
            setSuccessMessage(email);
        }
        
        
        if (phoneNumberValue === "") {
            
            setErrorMessage(phoneNumber, "Phone Number field can't be blank. Required this field.");
        
        
            phoneNumber.focus();
        } else if (phoneNumberValue.length > 11) {
            setErrorMessage(phoneNumber, "This field minimum maximum character is 11. Please input at this range.");
        
        
            phoneNumber.focus();
        } else {
            
            setSuccessMessage(phoneNumber);
        }
        
        
        if (passwordValue === "") {
        
            setErrorMessage(password, "Password field can't be blank. Required this field.");
        
            
            password.focus();
        } else if (passwordValue.length < 6 || passwordValue.length > 20) {
            setErrorMessage(password, "This field minimum character is 6 and maximum character is 20. Please input at this range.");
        
        
            password.focus();
        } else {
        
            setSuccessMessage(password);
        }
        
        
        if (checkPasswordValue === "") {
        
            setErrorMessage(checkPassword, "Password field can't be blank. Required this field.");
        
        
            checkPassword.focus();
        } else if (checkPasswordValue.length < 6 || checkPasswordValue.length > 20) {
            setErrorMessage(checkPassword, "This field minimum character is 6 and maximum character is 20. Please input at this range.");
        
        
            checkPassword.focus();
        } else if (passwordValue !== checkPasswordValue) {
            setErrorMessage(checkPassword, "Sorry! Your define password and Retype password not match. Please input correct password.");
        
           
        Email field can't be blank. Required this field.
        *Phone Number
        Phone Number field can't be blank. Required this field.
        Date Of Birth
        Your Gender
        Write Yourself
        *Define Password
        
            checkPassword.focus();
        } else {
            
            setSuccessMessage(checkPassword);
        }
        
        
        if (!agreeTAC.checked === true) {
            submit.className = "submit disabled";
            submit.innerText = "Without Agree TAC Submit Disabled";
        
        
            $(":input[type=submit]").prop("disabled", true);
        } else {
            submit.className = "submit";
            submit.innerText = "Submit Now";
        }
        }
        
        
        function setErrorMessage(input, message) {
        
        const formControl = input.parentElement; 
        const small = formControl.querySelector("small");
        
        
        small.innerText = message;
        
        
        formControl.className = "form-control error";
        }
        
        
        function setSuccessMessage(input) {
        
        const formControl = input.parentElement;
        
        formControl.className = "form-control success";
        }
        
        
        function isUserNameValid(username) {
        const res = /^[a-z0-9_\.]+$/.exec(username);
        const valid = !!res;
    return valid;
        }
        
        
        function isValidateEmail(email) {  const re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        return re.test(email);
        }
            </script>

</body>
</html>
